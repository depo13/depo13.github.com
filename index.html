<!DOCTYPE html>
<html>
<head>
    <title>Mars Exploration Rover Spirit Pancam 360-degree</title>
<style>
html, body, #container {
  height: 100%;
  margin: 0;
  overflow: hidden;
} 
#container {
  position: relative;
  background: black;
  color: white;
}
#alfa, #bravo {
  position: absolute;
  background-color: white;
  display: none;
}
#status {
  padding: 25px;
  font-family: monospace;
  font-size: 12px;
  position: relative;
}
video {
position: absolute;
z-index: 100;
top: 0; left: 0;
min-width: 100%; min-height: 100%;
opacity: .0875; filter: alpha(opacity=8);
display: none;
}
</style>
</head>
<body>

<div id = "container">
<video id = "flicker" src="flicker.mp4" loop autoplay></video>
<div id = "alfa" class="panorama"><img id = "alfasrc" /></div>
<div id = "bravo" class="panorama"><img id = "bravosrc" /></div>
<div id = "status">ESTABLISHING SECURE CONNECTION...<br>USE THE UP/DOWN LEFT/RIGHT ARROW KEYS</div>
</div>

<script>
var alfa = null, bravo = null;
var img=new Image();
function display()
{
    document.getElementById('flicker').style.display = 'block';
    document.getElementById('alfa').style.display = 'block';
    document.getElementById('bravo').style.display = 'block';
    document.getElementById('container').style.color = 'black';
}
(function()
{
    img.onload = display;
    img.src = 'PIA16441_McMurdo_Merged_Cyl_L456F.jpg';
})();
(function()
{
    document.getElementById('alfasrc').src = 'PIA16441_McMurdo_Merged_Cyl_L456F.jpg';
    document.getElementById('bravosrc').src = 'PIA16441_McMurdo_Merged_Cyl_L456F.jpg';
})();

var ctrl = "<pre>    U    \nL<--|-->R\n    D    </pre>"


function init(){
    alfa = document.getElementById('alfa');
    bravo = document.getElementById('bravo');
    alfa.style.left = '0px';
    bravo.style.left = img.width + 'px';
    alfa.style.top = '0px';
    bravo.style.top = '0px';
    document.getElementById("status").innerHTML = "STATUS: OK" + "<br>"
    + "Mars Exploration Rover Spirit<br>Low Ridge" 
    + "<br>" + ctrl;
}



function setStatus(){
    var lim = (window.innerHeight - img.height);
    var az = parseInt(parseInt(alfa.style.left)*(-1)/img.width*360);
    var alt = parseInt(parseInt(alfa.style.top)*(-1)/lim*90);
    document.getElementById("status").innerHTML = "STATUS: OK" + "<br>"
    + "Mars Exploration Rover Spirit<br>Low Ridge" 
    + "<br>" + ctrl
    + "&nbsp;" + "AZ: " + az + "&deg;" + "<br>"
    + "ALT: " + alt + "&deg;";
}
function moveHor(dx) {
    alfa.style.left = -(img.width - parseInt(alfa.style.left) + dx) % img.width + 'px';
    bravo.style.left = parseInt(alfa.style.left) + img.width + 'px';
    setStatus();
}
function moveVert(dy) {
    var lim = (window.innerHeight - img.height);
    if (parseInt(alfa.style.top) +dy >= lim && parseInt(alfa.style.top) +dy <= 0) {
        alfa.style.top = (parseInt(alfa.style.top) + dy) + 'px';
        bravo.style.top = (parseInt(bravo.style.top) + dy) + 'px';
        setStatus();
    }
}

window.onload = init;

document.onkeydown = function(e) {
e = e || event
switch(e.keyCode) {
case 37: // left
moveHor(-5);
return false
case 38: // up
moveVert(5);
return false
case 39: // right
moveHor(5);
return false
case 40: // down
moveVert(-5);
return false
}
} 
</script>

</body>
</html>
